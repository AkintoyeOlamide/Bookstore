<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand fw-bold mb-0 h1">Navbar</span>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7">
        <h4 class="text-primary fw-bold">Books</h4>

        <div class="row g-3" id="bookRow"></div>
      </div>

      <div class="col-sm-10 col-md-5 col-lg-4 col-xl-3">
        <form class="card border-0 shadow alert-primary" id="bookForm">
          <div class="card-body py-5">
            <h6 class="fw-bold">Add new book</h6>
            <div class="mb-3">
              <label for="title" class="form-label mb-0">Title</label>
              <input type="text" class="form-control border-primary" id="title" name="title" required>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label mb-0">Author</label>
              <input type="text" class="form-control border-primary" id="author" name="author" required>
            </div>

            <div class="mb-3">
              <label for="pages" class="form-label mb-0">Pages</label>
              <input type="number" class="form-control border-primary" id="pages" name="pages" required>
            </div>

            <div class="mb-3">
              <input class="form-check-input" type="checkbox" id="read" checked name="read">
              <label class="form-check-label" for="read">Read</label>
            </div>

            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/library.js"></script>
</body>

</html>
