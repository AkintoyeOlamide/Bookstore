<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand fw-bold mb-0 h1">Navbar</span>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7">
        <h4 class="text-primary fw-bold">Books</h4>

        <div class="row g-3" id="bookRow"></div>
      </div>

      <div class="col-sm-10 col-md-5 col-lg-4 col-xl-3">

        <!-- Button trigger modal -->
        <p>
          <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            New Book
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <form class="card border-0 shadow alert-primary" id="bookForm">
              <div class="card-body py-5">
                <h6 class="fw-bold">Add new book</h6>
                <div class="mb-3">
                  <label for="title" class="form-label mb-0">Title</label>
                  <input type="text" class="form-control border-primary" id="title" name="title" required>
                </div>

                <div class="mb-3">
                  <label for="author" class="form-label mb-0">Author</label>
                  <input type="text" class="form-control border-primary" id="author" name="author" required>
                </div>

                <div class="mb-3">
                  <label for="pages" class="form-label mb-0">Pages</label>
                  <input type="number" class="form-control border-primary" id="pages" name="pages" required>
                </div>

                <div class="mb-3">
                  <input class="form-check-input" type="checkbox" id="read" checked name="read">
                  <label class="form-check-label" for="read">Read</label>
                </div>

                <button type="submit" class="btn btn-primary px-4">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Modal -->

      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="assets/library.js"></script>
</body>

</html>
